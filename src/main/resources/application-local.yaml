spring:
  datasource:
    url: jdbc:h2:mem:store
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  liquibase:
    enabled: true

app:
  initial:
    setup: true